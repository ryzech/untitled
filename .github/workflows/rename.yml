name: Rename Template and Auto-Commit

on:
  push:
    branches:
      - main

jobs:
  rename-and-commit:
    runs-on: ubuntu-latest
    if: github.event.repository.is_template == false
    steps:
      - uses: actions/checkout@v3

      - uses: kota65535/github-template-rename-action@v1
        continue-on-error: true

      - name: Check git status
        run: git status

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Rename template files and update content
          commit_options: '--amend --no-edit'  # Amend the last commit without changing the message
          push_options: '--force'  # Force push the amended commit

